<h1>Stores</h1>
<p>As you can see, we have many stores around the world:</p>
<div id="googleMap" style="width:500px;height:380px;"></div>
<hr>

<div id="stores" class="row list-group" ng-app="">
    <div *ngFor="let store of stores | filterStores: filterCity:filterName:productsInStock" class="item col-xs-4 col-lg-4">
        <div class="thumbnail">
            <div class="caption">
                <h4 class="group inner list-group-item-heading">
                    Name: {{store.name}}</h4>
                <p class="lead">City: {{store.city}}</p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="group inner list-group-item-text">Total items in stock: {{store.productsInStock}}</p>
                        <p class="group inner list-group-item-text">
                            ({{store.latitude}}, {{store.longitude}})</p>
                    </div>
                    <div class="col-xs-12 col-md-6">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div>
    <form *ngIf=showFilter>
        <div class="form-group">
            <div class="col-xs-4">
                <input type="text" [(ngModel)]="filterName" name="name" class="form-control" placeholder="name"><br>
                <input type="text" [(ngModel)]="filterCity" name="city" class="form-control" placeholder="city"><br>
                <input type="text" [(ngModel)]="productsInStock" name="productsInStock" class="form-control" placeholder="products in stock"><br>
            </div>
        </div>
    </form>
</div>
<input type="button" (click)="showFilterForm()" value="Show search" class="btn btn-primary">
